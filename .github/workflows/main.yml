name: Deploy to GitHub Pages

on:
  push:
    branches:
      - html-test  # Change this to the branch where your file is located

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        branch: html-test  # Change this to the branch where you want to deploy
        folder: ./  # Change this to the folder containing your "result.html" file
      env:
        ACCESS_TOKEN: ${{ secrets.PAT_TOKEN }}
        
