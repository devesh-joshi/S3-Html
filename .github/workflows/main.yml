name: Generate HTML

on:
  push:
    branches:
      - main

jobs:
  generate-html:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch file from repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install csvkit

      - name: Process data and generate HTML
        run: |
          python process_data.py

      - name: Publish HTML file
        uses: actions/upload-artifact@v2
        with:
          name: html-file
          path: result.html
      
      - name: Publish HTML file
        run: |
          echo "::set-output name=html-content::$(cat result.html)"
        id: publish_html
        
      - name: Post HTML content as a comment
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments
          headers: |
            Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}
          body: |
            {
              "body": "${{ steps.publish_html.outputs.html-content }}"
            }

