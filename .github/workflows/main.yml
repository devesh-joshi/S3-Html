name: Generate HTML

on:
  push:
    branches:
      - main

jobs:
  generate-html:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch file from repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install csvkit

      - name: Process data and generate HTML
        run: |
          python process_data.py

      - name: Post HTML content as a comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          htmlContent="${{ steps.publish_html.outputs.html-content }}"
          echo "$htmlContent" > html_content.txt
          echo "::set-output name=html_content_path::$(pwd)/html_content.txt"
      
      - name: Upload HTML artifact
        uses: actions/upload-artifact@v2
        with:
          name: html-file
          path: ${{ steps.post_comment.outputs.html_content_path }}
